
<!-- This is a static file -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Restaurant Tinder App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">
    <meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="pragma" content="no-cache">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
   <link rel="stylesheet" href="/reset.css">  <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- import the webpage's client-side javascript file -->
    <script src="/script.js" defer></script>
    
    
  </head>
  <body>
    <header>
      Resturant Tinder
    </header>

    <main>
      <div id="popup-container">
        <div id="review-page">
          <span class="close">&times;</span>
        </div>
      </div>
      <p id = "join">
        
        <span style = "color: white;">Send this link to others to join this chat,
         
        <!--span id="fakeLink">https://glitch-websocket-chat.glitch.me/client.html</span-->
         <span id="fakeLink">https://solar-rectangular-fan.glitch.me/client.html</span>.
      
        </span>
      </p>
        
    <div id="messages" class="messages_window"><p>
       
      </p></div>
       <input type="text" id="newMsg" class="say_window" placeholder ="Send a message">

         
      
    <div class="search_container">
    <p>
    <input list="autocompletelist" name="keyword" id="keyword" class="keyword_box" placeholder = "Enter keywords">    
      <datalist id="autocompletelist" name="autocompletelist">
        
      
    </datalist></p>
    <p> <input type="text" id="location" name="location" class="keyword_box" placeholder= "Enter location"></p>
    <div class="button_container">
    <div><button id="go" name="go" class="button">Get restaurants!</button></div>
      <div id="start_button"><button id="start" name="start" class="game_button"/>Start Game!</div>
      </div>
    </div>


   <div id="progress"> </div>
    <div id="restaurant" class="restaurant_panel">
      
   
     <div id="restaurant_page" class="image" name="restaurant_page"/>
    
        
      </div> 
    </main>

    <footer>Made with <a href="https://glitch.com">Glitch</a>!</footer>

  </body>
</html>
